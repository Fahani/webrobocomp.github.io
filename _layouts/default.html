<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="{{ '/' | absolute_url }}">
          <h1>RoboComp</h1>
        </a>
        <h2>A simple robotics framework.</h2>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>

        <aside id="sidebar">
			<h3><a href="/">Home</a></h3>
			<h3><a href="/webrobocomp.github.io/blog/index">Blog</a></h3>
			<h3><a href="/webrobocomp.github.io/gsoc/2015/index">GSoC'15</a></h3>
			<h3><a href="/webrobocomp.github.io/gsoc/2016/index">GSoC'16</a></h3>
			<h3><a href="/webrobocomp.github.io/projects/index">Projects</a></h3>
			<h3><a href="/webrobocomp.github.io/about/index">About</a></h3>
			<h3><a href="/webrobocomp.github.io/contact/index">Contact</a></h3>
			<h3><a href="/webrobocomp.github.io/install/index">Install</a></h3>
			<h3><a href="http://robocomp.readthedocs.io/en/highlyunstable">Documentation</a></h3>
			<h3><a href="https://github.com/robocomp">GitHub project</a></h3>
		
        </aside>
      </div>	
    </div>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
